<html>
<head>
<title>
    Power
    </title>
    </head>
<body>
    <div class="main">
        <h1>System Information</h1>
        <pre id="event">Waiting for Connection... </pre>
    </div>
    <style>
        *{
            font-family: 'DM Mono Medium';
            font-size: 25px;
        }
        .main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        const ws=new WebSocket("ws://localhost:8080/ws");
         ws.onmessage=(event)=>{
            const prev=document.getElementById("event")
            prev.innerText=event.data
        }
        ws.onopen=()=>{
            console.log("connected to server")
        }

        ws.onclose=()=>{
            console.log("server closed")
        }
        ws.onerror=(err)=>{
            console.log(err);
        }
    </script>
    </body>
</html>
